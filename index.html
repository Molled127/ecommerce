<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- End of css link -->
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- End of fonts Awesome -->
    <title>Sneaker</title>
</head>

<body>
    <header class="header">
        <nav class="nav-bar">
            <div class="left">
                <img src="./images/icon-menu.svg" alt="menu-bar icon" class="menu-bar" />
                <h1 class="logo">Sneakers</h1>
            </div>

            <!-- end of left nav  -->
            <ul class="right-nav">
                <img src="./images/icon-cart.svg" alt="cart-icon" class="cart-icon" />
                <img src="./images/image-avatar.png" alt="image-avatar" class="image-avatar" />
            </ul>
        </nav>
    </header>

    <main class="slider">
        <div class="slide">
            <img src="./images/image-product-1.jpg" alt="" />
        </div>
        <!-- <div class="slide hidden">
            <img src="./images/image-product-2.jpg" alt="" />
        </div>
        <div class="slide hidden">
            <img src="./images/image-product-3.jpg" alt="" />
        </div>
        <div class="slide hidden">
            <img src="./images/image-product-4.jpg" alt="" />
        </div> -->

        <button class="prevBtn"><i class="fas fa-angle-left"></i></button>
        <button class="nextBtn"><i class="fas fa-angle-right"></i></button>
        <img src="" alt="" />
    </main>

    <script src="app.js"></script>
</body>

</html>
